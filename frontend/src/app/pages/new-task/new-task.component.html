<div class="center">
    <div class="modalBox">
        <h1 class="title">Create a new task</h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Type your task's title">
          <br><br>
        <div class="buttons is-right">
            
     <button class="button is-medium" routerLink="/">Cancel</button>
     <button class="button is-primary is-medium" (click)="createTask(taskTitleInput.value)">Create</button>
          </div>
</div>
</div>
